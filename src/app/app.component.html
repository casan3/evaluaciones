<div *ngIf="user; else showLogin">
  <h1>Hello {{ user.displayName }}!</h1>
  <button mat-raised-button color="primary" (click)="logout()">Cerrar Sesion</button>
  <router-outlet></router-outlet>
</div>
<ng-template #showLogin>
  <p>Inicia Sesion</p>
  <button mat-raised-button color="primary" (click)="login()">Iniciar Sesion con Google</button>
</ng-template>
