<div *ngIf="user; else showLogin">
  <h1>Hello {{ user.displayName }}!</h1>
  <button mat-raised-button color="primary" (click)="logout()">Cerrar Sesion</button>
  <router-outlet></router-outlet>
</div>
<ng-template #showLogin>
  <div class="login-card-container">
    <mat-card class="login-card">
      <mat-card-title class="card-title">
        Sistema de Evaluaciones
      </mat-card-title>
      <mat-card-subtitle class="card-subtitle">
        Login
      </mat-card-subtitle>
      <mat-card-content class="card-content">
        <img src="assets/exam.png" alt="Evaluaciones" width="80%">
      </mat-card-content>
      <mat-card-actions class="card-actions">
        <button class="button-login" mat-raised-button (click)="login()">
          <img src="assets/google.png" alt="google" width="20px">
          Google
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</ng-template>
