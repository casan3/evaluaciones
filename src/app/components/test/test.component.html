<div class="questions-container">
  <div *ngFor="let question of (questions$ | async)">
    <h4>{{question.question}}</h4>
    <div>
      <mat-radio-group class="radio-group" aria-label="Select an option" [(ngModel)]="question.selectedAnswer" (change)="saveAnswer(question)">
        <mat-radio-button [value]="answer" *ngFor="let answer of question.answers">{{answer.answer}}</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
  <div class="button-send-container">
    <button mat-raised-button color="primary" (click)="saveTest()" [disabled]="saving">Enviar Resultados</button>
    <mat-spinner diameter="30" *ngIf="saving"></mat-spinner>
  </div>
</div>
